
<app-page-title
  [heading]="heading"
  [subheading]="subheading"
  [icon]="icon"
></app-page-title>
<div class="bg-white container-fluid p-1 pt-2 pb-2 ">
  <form class="row  align-items-center pl-3 pr-3" #dateForm = "ngForm" >
    <div class="col-lg-3  col-md-4 col-xs-12 col-sm-6">
      <mat-form-field appearance="fill" class="w-100">
            <input matInput [ngxMatDatetimePicker]="picker2" placeholder="start Date*" 
                  [min]="minDate" [max]="maxDate" [disabled]="disabled"
                  ngModel name="startDate"
                  startDate
                  required
              >
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker2  [showSpinners]="showSpinners" [showSeconds]="showSeconds"
              [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
              [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
              [disableMinute]="disableMinute" [hideTime]="hideTime">
        </ngx-mat-datetime-picker>
   </mat-form-field>
    </div>
    <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 justify-content-start">
        <mat-form-field appearance="fill" class="w-100">
              <input matInput [ngxMatDatetimePicker]="picker" placeholder="End Date*" 
                    [min]="minDate" [max]="maxDate" [disabled]="disabled"
                    ngModel name="endDate"
                    endDate
                    required
                >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
                [disableMinute]="disableMinute" [hideTime]="hideTime">
              </ngx-mat-datetime-picker>
         </mat-form-field>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12  ">
      <mat-form-field appearance="fill" class="w-100 ">
        <mat-label><h6>Client(Optional)</h6></mat-label>
        <mat-select  ngModel name="clientId" clientId>
          <mat-option *ngFor="let client of allClient" 
                       [value]="client.id"
                       class="overflow-hidden"
          >{{client.businessName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-6  col-xs-2 ">
      <button class="btn btn-primary w-50  p-2 pt-2 pb-2 ml-5" 
              type="submit"
              [disabled]="!dateForm.valid"
              (click)="sendTime(dateForm)"
      >Set</button>
    </div>
  </form>
</div>
<br>
<app-each-report></app-each-report>
