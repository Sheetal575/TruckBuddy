<style>
   button:hover{
     background-color: #033D73E0;
     color:white !important;
   }
</style>
<div class="card border-0 p-3">
  <div class="row" >
    <div class="col-md-6 col-sm-12 " *ngFor="let item of reports,let i = index">
      <button class="btn btn-white w-100 lh-1  col "  
               (click)=getFile(i) 
               [disabled] ="disable[i]"
      >
         <div class="row pl-3 lh-1"> 
            <h5 class="fw-bolder fs-5 ">{{item.heading}}</h5>
         </div>
          <div class="row pl-3 lh-1">
            <h6 class="">{{item.subheading}}</h6>
          </div>
      </button>

    </div>
    
  </div>
  
  
</div>
